<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!------------------------ fonts ---------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!------------------------ page settings --------------------------->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!------------------------ styles ----------------------------------->
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Mentoria</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <main>
        <div class="form">
          <form id="myForm">
            <fieldset class="fieldset">
              <div class="fieldset-wraper">
                <legend>Informações pessoais</legend>

                <div class="informations">
                  <div class="input-wrap">
                    <label for="name">Nome </label>
                    <input type="text" id="name" />
                  </div>

                  <div class="input-wrap">
                    <label for="lastName">Sobrenome</label>
                    <input type="text" id="lastName" />
                  </div>
                </div>

                <div class="input-wrap">
                  <label for="email"
                    >Email <span>(Digite um email válido)</span></label
                  >
                  <input
                    type="email"
                    id="email"
                    required
                    placeholder="seuemail@dominio.com"
                  />
                </div>

                <div class="input-wrap">
                  <label for="password"
                    >Senha <span>(minímo de 6 caracteres)</span></label
                  >
                  <input type="password" id="password" required minlength="6" />
                </div>
              </div>
            </fieldset>

            <fieldset class="fieldset">
              <div class="fieldset-wraper">
                <legend>Informações do mentor</legend>
                <div class="input-wrap">
                  <label for="mentorName"
                    >Nome do seu mentor <span>(só o primeiro nome)</span></label
                  >
                  <input type="text" id="mentorName" />
                </div>
              </div>
            </fieldset>

            <fieldset class="fieldset">
              <div class="fieldset-wraper">
                <legend>Seus horários disponíveis</legend>

                <div class="mentorship">
                  <h2>Primeira mentoria</h2>

                  <div class="dateAndTime">
                    <div class="input-wrap">
                      <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                      <input type="date" id="date" />
                    </div>

                    <div class="input-wrap">
                      <label for="mentorshipBegin">Das</label>
                      <input type="time" id="mentorshipBegin" />
                    </div>

                    <div class="input-wrap">
                      <label for="mentorshipEnd">Até</label>
                      <input type="time" id="mentorshipEnd" />
                    </div>
                  </div>

                  <h2>Segunda mentoria</h2>

                  <div class="dateAndTime">
                    <div class="input-wrap">
                      <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                      <input type="date" id="date" />
                    </div>

                    <div class="input-wrap">
                      <label for="mentorshipBegin">Das</label>
                      <input type="time" id="mentorshipBegin" />
                    </div>

                    <div class="input-wrap">
                      <label for="mentorshipEnd">Até</label>
                      <input type="time" id="mentorshipEnd" />
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
      <footer class="footer">
        <button type="submit" value="Salvar evento" form="myForm">
          Salvar
        </button>
      </footer>
    </div>
  </body>
</html>
